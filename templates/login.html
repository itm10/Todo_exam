  <br>
    <div class="container">
            {% if messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
               {% for message in messages %}
                  {{ message }}
               {% endfor %}
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Username"><br>
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password"><br>
                {{ form.as_p }}
                <button class="btn btn-primary rounded-pill px-4" type="submit">Submit</button><br><br>
                <span class="text-secondary">Don't have an account? <a href='/accounts/sign-up'>Sign up</a></span><br>
        </form>
    </div>
